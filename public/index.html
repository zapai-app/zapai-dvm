<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZapAI Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent-green: #10b981;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-red: #ef4444;
            --border-color: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .login-title {
            font-size: 2em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.875em;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1em;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.875em;
            display: none;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .topbar {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .topbar-title {
            font-size: 1.5em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .topbar-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.875em;
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .btn-logout {
            padding: 8px 16px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            border-radius: 8px;
            font-size: 0.875em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-logout:hover {
            background: var(--accent-red);
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .stat-value {
            color: var(--text-primary);
            font-size: 2em;
            font-weight: 700;
        }

        .section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 1.25em;
            font-weight: 600;
        }

        .refresh-btn {
            padding: 8px 16px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
            border-radius: 8px;
            font-size: 0.875em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: var(--accent-blue);
            color: white;
        }

        .messages-container {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: var(--bg-primary);
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        .message-item {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.2s;
        }

        .message-item:hover {
            border-color: var(--accent-blue);
            transform: translateX(4px);
        }

        .message-item.user-message {
            border-left: 4px solid var(--accent-blue);
        }

        .message-item.bot-message {
            border-left: 4px solid var(--accent-green);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            gap: 12px;
            flex-wrap: wrap;
        }

        .message-sender {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sender-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .sender-badge.user {
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-blue);
        }

        .sender-badge.bot {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-green);
        }

        .sender-pubkey {
            font-family: 'Courier New', monospace;
            font-size: 0.875em;
            color: var(--text-secondary);
        }

        .message-time {
            color: var(--text-muted);
            font-size: 0.875em;
        }

        .message-content {
            color: var(--text-primary);
            line-height: 1.6;
            word-wrap: break-word;
        }

        .message-meta {
            display: flex;
            gap: 16px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
            font-size: 0.75em;
            color: var(--text-muted);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .relay-table {
            width: 100%;
            border-collapse: collapse;
        }

        .relay-table th {
            background: var(--bg-primary);
            color: var(--text-secondary);
            font-size: 0.75em;
            text-transform: uppercase;
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .relay-table td {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.875em;
        }

        .relay-table tr:hover {
            background: var(--bg-primary);
        }

        .relay-status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .relay-status-dot.connected {
            background: var(--accent-green);
        }

        .relay-status-dot.disconnected {
            background: var(--accent-red);
        }

        .relay-url {
            font-family: 'Courier New', monospace;
            color: var(--accent-blue);
        }
    </style>
</head>
<body>
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <h1 class="login-title">ZapAI Dashboard</h1>
            <p class="login-subtitle">Enter password to access dashboard</p>
            <div id="loginError" class="error-message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <div id="dashboardPage" class="dashboard">
        <div class="topbar">
            <div class="topbar-title">ZapAI Dashboard</div>
            <div class="topbar-actions">
                <div class="status-badge">
                    <span class="status-dot"></span>
                    <span>Online</span>
                </div>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="container">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Uptime</div>
                    <div class="stat-value" id="uptime">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Messages Received</div>
                    <div class="stat-value" id="messagesReceived">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Messages Sent</div>
                    <div class="stat-value" id="messagesSent">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Queue Size</div>
                    <div class="stat-value" id="queueSize">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Active Relays</div>
                    <div class="stat-value" id="activeRelays">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Success Rate</div>
                    <div class="stat-value" id="successRate">N/A</div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">Recent Messages</h2>
                    <button class="refresh-btn" onclick="loadMessages()">🔄 Refresh</button>
                </div>
                <div id="messagesContainer" class="messages-container">
                    <div class="loading"><div class="spinner"></div>Loading...</div>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">Relay Status</h2>
                    <button class="refresh-btn" onclick="loadRelays()">🔄 Refresh</button>
                </div>
                <div id="relaysContainer">
                    <div class="loading"><div class="spinner"></div>Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function checkAuth() {
            try {
                const res = await fetch('/api/auth/check', {credentials: 'include'});
                const data = await res.json();
                if (!data.requiresAuth || data.authenticated) {
                    showDashboard();
                } else {
                    showLogin();
                }
            } catch (e) {
                showLogin();
            }
        }

        function showLogin() {
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('dashboardPage').classList.remove('active');
        }

        function showDashboard() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('dashboardPage').classList.add('active');
            loadDashboardData();
            setInterval(() => {
                loadStats();
                loadMessages();
                loadRelays();
            }, 10000);
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include',
                    body: JSON.stringify({password})
                });
                const data = await res.json();
                
                if (data.success) {
                    showDashboard();
                } else {
                    errorDiv.textContent = data.message || 'Invalid password';
                    errorDiv.style.display = 'block';
                }
            } catch (e) {
                errorDiv.textContent = 'Login failed';
                errorDiv.style.display = 'block';
            }
        });

        async function logout() {
            await fetch('/api/logout', {method: 'POST', credentials: 'include'});
            location.reload();
        }

        function loadDashboardData() {
            loadStats();
            loadMessages();
            loadRelays();
        }

        async function loadStats() {
            try {
                const res = await fetch('/api/status', {credentials: 'include'});
                const data = await res.json();
                
                const uptime = Math.floor((Date.now() - data.stats.startTime) / 1000);
                const hours = Math.floor(uptime / 3600);
                const minutes = Math.floor((uptime % 3600) / 60);
                document.getElementById('uptime').textContent = hours + 'h ' + minutes + 'm';
                
                document.getElementById('messagesReceived').textContent = data.stats.messagesReceived || 0;
                document.getElementById('messagesSent').textContent = data.stats.messagesSent || 0;
                document.getElementById('queueSize').textContent = data.stats.performance?.queueSize || 0;
                document.getElementById('successRate').textContent = data.stats.performance?.successRate || 'N/A';
            } catch (e) {
                console.error('Failed to load stats:', e);
            }
        }

        async function loadMessages() {
            const container = document.getElementById('messagesContainer');
            
            try {
                const res = await fetch('/api/messages?limit=100', {credentials: 'include'});
                const messages = await res.json();
                
                if (messages.length === 0) {
                    container.innerHTML = '<div class="empty-state">💬 No messages yet</div>';
                    return;
                }
                
                messages.sort((a, b) => b.timestamp - a.timestamp);
                
                container.innerHTML = messages.map(msg => {
                    const isBot = msg.role === 'bot' || msg.role === 'assistant';
                    const date = new Date(msg.timestamp);
                    const formattedDate = date.toLocaleString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                    
                    const senderShort = msg.sender ? 
                        msg.sender.substring(0, 8) + '...' + msg.sender.substring(msg.sender.length - 8) : 
                        'Unknown';
                    
                    return `
                        <div class="message-item ${isBot ? 'bot-message' : 'user-message'}">
                            <div class="message-header">
                                <div class="message-sender">
                                    <span class="sender-badge ${isBot ? 'bot' : 'user'}">${isBot ? 'BOT' : 'USER'}</span>
                                    <span class="sender-pubkey" title="${msg.sender || 'N/A'}">${senderShort}</span>
                                </div>
                                <div class="message-time">${formattedDate}</div>
                            </div>
                            <div class="message-content">${escapeHtml(msg.content)}</div>
                            <div class="message-meta">
                                <span>📝 ${msg.role}</span>
                                ${msg.relay ? '<span>🔗 ' + msg.relay + '</span>' : ''}
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (e) {
                container.innerHTML = '<div class="empty-state">⚠️ Failed to load messages</div>';
            }
        }

        async function loadRelays() {
            const container = document.getElementById('relaysContainer');
            
            try {
                const res = await fetch('/api/relays', {credentials: 'include'});
                const relays = await res.json();
                
                const connectedCount = relays.filter(r => r.connected).length;
                document.getElementById('activeRelays').textContent = connectedCount;
                
                if (relays.length === 0) {
                    container.innerHTML = '<div class="empty-state">🔌 No relays configured</div>';
                    return;
                }
                
                container.innerHTML = `
                    <table class="relay-table">
                        <thead>
                            <tr>
                                <th>Status</th>
                                <th>URL</th>
                                <th>Messages Received</th>
                                <th>Messages Sent</th>
                                <th>Errors</th>
                                <th>Last Seen</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${relays.map(relay => `
                                <tr>
                                    <td>
                                        <span class="relay-status-dot ${relay.connected ? 'connected' : 'disconnected'}"></span>
                                        ${relay.connected ? 'Connected' : 'Disconnected'}
                                    </td>
                                    <td><span class="relay-url">${relay.url}</span></td>
                                    <td>${relay.messagesReceived || 0}</td>
                                    <td>${relay.messagesSent || 0}</td>
                                    <td>${relay.errors || 0}</td>
                                    <td>${relay.lastSeenFormatted || 'Never'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (e) {
                container.innerHTML = '<div class="empty-state">⚠️ Failed to load relays</div>';
            }
        }

        function escapeHtml(text) {
            const map = {'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'};
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        checkAuth();
    </script>
</body>
</html>
